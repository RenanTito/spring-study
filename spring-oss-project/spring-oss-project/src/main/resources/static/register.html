<!DOCTYPE html>
<html>
	<head>
		<title>To Register Page</title>
	</head>
	<body>
		<form name="register" action="https://localhost:7070/users/register" method="post">
			<table border='1'>
				<tr><td>User:</td><td><input type="text" name="userid" id="userid"/></td></tr>
				<tr><td>Password:</td><td><input type="password" name="password" id="password"/></td></tr>
				<tr><td>Email:</td><td><input type="email" name="email" id="email"/></td></tr>
				<tr><td><input type="submit" name="submit" value="submit"/></td></tr>
		</form>
	</body>
</html>
